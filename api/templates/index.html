<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index File</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>

<div class="container py-5">

    <!-- Task Input Form -->
    <div class="container">
        <form action="{{ url_for('home') }}" method="post" class="mb-4 ">
            <div class="input-group gap-2">
                <div class="col-md-7">
                    <input type="text" class="form-control" name="task" id="task" placeholder="Enter your task"
                           title="Enter the task"
                           required></div>
                <div class="col-md-2">
                    <input type="date" class="form-control" id="date" name="date" value={{date}}
                           title="Enter the due date for the task" required></div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary gap-2">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Pending Tasks Section -->
    <h5 class="text-primary mb-3">Pending Tasks</h5>
    <ul class="list-group mb-5 ">
        {% for items in pending_tasks %}
        <li class="list-group-item d-flex align-items-center justify-content-between">
            <form action="{{ url_for('update_data', id=items.id) }}" method="post"
                  class="d-flex align-items-center gap-2 mb-0">
                <input type="checkbox"
                       name="status"
                       onchange="this.form.submit()"
                       class="form-check-input mt-0">
                <span>{{ items.task }}</span>
            </form>
            <div class="btn-group ms-auto align-items-center" role="group" aria-label="Basic example">
                <small class="border px-1 bg-light rounded text-dark">Due By: {{items.due_date}}</small>
                <form action={{url_for('star_data',id=items.id)}} method='post'>
                    <button type="submit" class="btn">
                        {%if items.starred==0%}
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="orange"
                             class="bi bi-star" viewBox="0 0 16 16">
                            <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.56.56 0 0 0-.163-.505L1.71 6.745l4.052-.576a.53.53 0 0 0 .393-.288L8 2.223l1.847 3.658a.53.53 0 0 0 .393.288l4.052.575-2.906 2.77a.56.56 0 0 0-.163.506l.694 3.957-3.686-1.894a.5.5 0 0 0-.461 0z"/>
                        </svg>
                        {%else%}
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="orange"
                             class="bi bi-star-fill" viewBox="0 0 16 16">
                            <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                        </svg>
                        {%endif%}
                    </button>
                </form>
                <form action={{url_for('delete_data',id=items.id)}} method='post'>
                    <button type="submit" class="btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="red"
                             class="bi bi-trash-fill" viewBox="0 0 16 16">
                            <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"/>
                        </svg>
                    </button>
                </form>
            </div>
        </li>
        {% endfor %}
    </ul>

    <!-- Done Tasks Section -->
    <h5 class="text-success mb-3">Completed Tasks</h5>
    <ul class="list-group">
        {% for items in done_tasks %}
        <li class="list-group-item d-flex align-items-center gap-2">
            <input type="checkbox" checked disabled class="form-check-input mt-0">
            <span class="text-muted"><small>{{ items.task }}</small></span>

            <!-- Action Buttons aligned right -->
            <div class="btn-group ms-auto align-items-center gap-1" role="group" aria-label="Basic example">
                <small class="border px-1 bg-light rounded text-dark">Completed On: {{items.completed_date}}</small>
                <small class="border px-1 bg-light rounded text-dark">Due By: {{items.due_date}}</small>
                <form action={{url_for('delete_data',id=items.id)}} method='post'>
                    <button type="submit" class="btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="red"
                             class="bi bi-trash-fill" viewBox="0 0 16 16">
                            <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"/>
                        </svg>
                    </button>
                </form>
            </div>
        </li>
        {% endfor %}

    </ul>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>
</html>
